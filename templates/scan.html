<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Manager - Print & Scan Manager</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/components.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="app-container">
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-scanner"></i>
                <h1>Scan Manager</h1>
            </div>
            <nav class="nav-links">
                <a href="/" class="nav-link">
                    <i class="fas fa-home"></i>
                    Dashboard
                </a>
                <a href="/print" class="nav-link">
                    <i class="fas fa-print"></i>
                    Print
                </a>
                <a href="/scan" class="nav-link active">
                    <i class="fas fa-scanner"></i>
                    Scan
                </a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="page-header">
            <h2>Scan Management</h2>
            <button class="btn btn-primary" onclick="showScanDialog()">
                <i class="fas fa-plus"></i>
                New Scan
            </button>
        </div>

        <!-- Scanners Section -->
        <div class="card">
            <div class="card-header">
                <i class="fas fa-scanner"></i>
                <h3>Available Scanners</h3>
                <button class="btn btn-secondary btn-sm" onclick="refreshScanners()">
                    <i class="fas fa-refresh"></i>
                    Refresh
                </button>
            </div>
            <div class="card-content">
                <div class="scanners-grid" id="scanners-grid">
                    <div class="loading-placeholder">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Loading scanners...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Scan Jobs Section -->
        <div class="card">
            <div class="card-header">
                <i class="fas fa-list"></i>
                <h3>Scan Jobs</h3>
                <div class="header-actions">
                    <button class="btn btn-secondary btn-sm" onclick="refreshScanJobs()">
                        <i class="fas fa-refresh"></i>
                        Refresh
                    </button>
                    <button class="btn btn-secondary btn-sm" onclick="clearCompletedScans()">
                        <i class="fas fa-trash"></i>
                        Clear Completed
                    </button>
                </div>
            </div>
            <div class="card-content">
                <div class="table-container">
                    <table id="scan-jobs-table">
                        <thead>
                        <tr>
                            <th>Filename</th>
                            <th>Scanner</th>
                            <th>Format</th>
                            <th>Resolution</th>
                            <th>Status</th>
                            <th>Created</th>
                            <th>Size</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody id="scan-jobs-tbody">
                        <tr>
                            <td colspan="8" class="empty-state">
                                <i class="fas fa-scanner"></i>
                                <h3>No Scan Jobs</h3>
                                <p>Start scanning to see jobs here</p>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Scan Files Section -->
        <div class="card">
            <div class="card-header">
                <i class="fas fa-folder"></i>
                <h3>Scan Files</h3>
                <button class="btn btn-secondary btn-sm" onclick="refreshScanFiles()">
                    <i class="fas fa-refresh"></i>
                    Refresh
                </button>
            </div>
            <div class="card-content">
                <div class="files-grid" id="scan-files-grid">
                    <div class="loading-placeholder">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Loading scan files...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<!-- Scan Dialog Modal -->
<div id="scan-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>New Scan Job</h3>
            <button class="close-btn" onclick="closeScanDialog()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <form id="scan-form">
            <div class="form-group">
                <label for="scan-scanner">Scanner *</label>
                <select id="scan-scanner" name="scanner" required>
                    <option value="">Loading scanners...</option>
                </select>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="scan-resolution">Resolution</label>
                    <select id="scan-resolution" name="resolution">
                        <option value="150">150 DPI (Draft)</option>
                        <option value="300" selected>300 DPI (Standard)</option>
                        <option value="600">600 DPI (High Quality)</option>
                        <option value="1200">1200 DPI (Very High)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="scan-format">Output Format</label>
                    <select id="scan-format" name="format">
                        <option value="pdf" selected>PDF</option>
                        <option value="jpeg">JPEG</option>
                        <option value="png">PNG</option>
                        <option value="tiff">TIFF</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="scan-color-mode">Color Mode</label>
                    <select id="scan-color-mode" name="color_mode">
                        <option value="color" selected>Color</option>
                        <option value="grayscale">Grayscale</option>
                        <option value="monochrome">Black & White</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="scan-page-size">Page Size</label>
                    <select id="scan-page-size" name="page_size">
                        <option value="a4" selected>A4</option>
                        <option value="letter">Letter</option>
                        <option value="legal">Legal</option>
                        <option value="a3">A3</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="scan-brightness">Brightness</label>
                    <input type="range" id="scan-brightness" name="brightness" min="-100" max="100" value="0">
                    <span class="range-value" id="brightness-value">0</span>
                </div>
                <div class="form-group">
                    <label for="scan-contrast">Contrast</label>
                    <input type="range" id="scan-contrast" name="contrast" min="-100" max="100" value="0">
                    <span class="range-value" id="contrast-value">0</span>
                </div>
            </div>

            <div class="modal-actions">
                <button type="button" class="btn btn-secondary" onclick="closeScanDialog()">Cancel</button>
                <button type="submit" class="btn btn-primary" id="scan-submit-btn">
                    <i class="fas fa-scanner"></i>
                    Start Scan
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Preview Modal -->
<div id="preview-modal" class="modal">
    <div class="modal-content modal-large">
        <div class="modal-header">
            <h3>Scan Preview</h3>
            <button class="close-btn" onclick="closePreviewModal()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="preview-content">
            <div id="preview-container">
                <!-- Preview content will be loaded here -->
            </div>
        </div>
        <div class="modal-actions">
            <button type="button" class="btn btn-secondary" onclick="closePreviewModal()">Close</button>
            <button type="button" class="btn btn-primary" id="download-preview-btn">
                <i class="fas fa-download"></i>
                Download
            </button>
        </div>
    </div>
</div>

<!-- Toast Container -->
<div class="toast-container" id="toast-container"></div>

<script src="/static/js/main.js"></script>
<script src="/static/js/scan.js"></script>
</body>
</html>
